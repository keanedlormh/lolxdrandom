<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooter Multijugador</title>
    <style>
        /* Estilos CSS básicos para centrar y ocultar los menús */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita barras de desplazamiento */
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            display: block;
            border: 2px solid #555;
            cursor: crosshair; /* Indicador de juego */
        }

        .menu-container {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
        }
        
        input, button {
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #lobbyPlayerList {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            text-align: left;
        }
        
        #lobbyPlayerList li {
            padding: 5px 0;
            border-bottom: 1px dashed #444;
        }
    </style>
</head>
<body>

    <div id="gameScreen">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="menuScreen" class="menu-container">
        <h2>Zombie Shooter</h2>
        
        <input type="text" id="playerNameInput" placeholder="Introduce tu nombre" maxlength="15" value="Player1">

        <button id="createGameButton">Crear Partida</button>

        <hr style="border-color: #555; margin: 15px 0;">

        <input type="text" id="roomIdInput" placeholder="ID de Sala (EJ: ABCD)" maxlength="4" style="text-transform: uppercase;">
        <button id="joinGameButton">Unirse a Partida</button>
    </div>

    <div id="lobbyScreen" class="menu-container" style="display: none;">
        <h2>Sala de Espera</h2>
        <p id="lobbyRoomId" style="font-weight: bold;"></p>
        
        <h3>Jugadores:</h3>
        <ul id="lobbyPlayerList">
            </ul>

        <hr style="border-color: #555; margin: 15px 0;">

        <button id="startButton">Iniciar Partida</button>
        <button id="backToMenuButton" style="background-color: #993333;">Volver al Menú</button>
    </div>
    
    <div id="gameOverScreen" class="menu-container" style="display: none;">
        <h2>¡GAME OVER!</h2>
        <p>Puntuación Final: <span id="finalScore" style="font-weight: bold;">0</span></p>
        <p>Oleada Alcanzada: <span id="finalWave" style="font-weight: bold;">1</span></p>
        
        <button onclick="window.location.reload()" style="background-color: #336699;">Jugar de Nuevo</button>
    </div>

    <script src="/socket.io/socket.io.js"></script> 
    
    <script src="js/game.js"></script>

</body>
</html>
