<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooter Multijugador</title>

    <!-- Fuente de Google 'Chakra Petch' para un look tech -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILOS GLOBALES --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Fondo con gradiente radial para m√°s profundidad */
            background: radial-gradient(ellipse at center, #3a3a3a 0%, #1a1a1a 100%);
            color: #eee;
            font-family: 'Chakra Petch', sans-serif; /* Nueva fuente */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- ESTILOS DE MEN√öS --- */
        .menu-container {
            position: absolute;
            /* Efecto "Glass" oscuro */
            background-color: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            /* Borde y sombra "Biohazard" */
            border: 1px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.3);

            padding: 30px;

            /* --- MEJORAS DE RESPONSIVE --- */
            display: flex;            /* Forzar layout en columna */
            flex-direction: column;   /* Apilado vertical */
            align-items: stretch;     /* Estirar elementos al 100% de ancho */
            /* --------------------------- */

            max-width: 500px;
            max-height: 90vh;
            width: 90%;
            z-index: 1000;
            overflow-y: auto;
            box-sizing: border-box; /* Asegura que el padding se incluya en el width */
        }

        /* T√≠tulos de Men√∫ */
        .menu-container h2 {
            font-size: 2.5em;
            color: #4CAF50;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 0;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            text-align: center; /* Asegurar centrado en el layout flex */
        }

        /* Separadores */
        hr {
            border: 0;
            border-top: 1px solid #444;
            margin: 20px 0;
            width: 100%; /* Asegurar que ocupe todo el ancho */
        }

        /* --- ESTILOS DE INPUTS Y BOTONES --- */
        input[type="text"], input[type="number"], select {
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            background-color: #222;
            border: 1px solid #555;
            color: #eee;
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 700;
            font-size: 1.1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* Efecto de Foco en Inputs */
        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            outline: none;
        }

        button {
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 700;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            cursor: pointer;
            /* Sutil efecto 3D */
            box-shadow: 0 4px 0px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
        }

        /* Efectos de Bot√≥n */
        button:hover:not(:disabled) {
            transform: translateY(-2px); /* Elevar */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(1px); /* Pulsar */
            box-shadow: 0 2px 0px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Colores Espec√≠ficos de Botones */
        #createGameButton { background-color: #4CAF50; }
        #createGameButton:hover:not(:disabled) { background-color: #5cc460; }

        /* Bot√≥n de Buscar Partidas */
        #browseGamesButton { background-color: #4CAF50; }
        #browseGamesButton:hover:not(:disabled) { background-color: #5cc460; }

        #joinGameButton, #settingsButton, #saveSettingsButton, #backToMenuButton { 
            background-color: #336699; 
        }
        #joinGameButton:hover:not(:disabled), #settingsButton:hover:not(:disabled),
        #saveSettingsButton:hover:not(:disabled), #backToMenuButton:hover:not(:disabled) { 
            background-color: #3e7ab8; 
        }

        #resetSettingsButton { background-color: #993333; }
        #resetSettingsButton:hover:not(:disabled) { background-color: #b33e3e; }


        /* --- PANTALLA DE JUEGO --- */
        #gameCanvas {
            display: block;
            /* Borde y sombra a juego con la UI */
            border: 2px solid #4CAF50;
            background-color: #1a1a1a; 
            cursor: crosshair;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
        }


        /* --- LOBBY --- */
        #lobbyPlayerList {
            list-style: none;
            padding: 10px;
            margin-top: 15px;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            min-height: 100px;
        }

        #lobbyPlayerList li {
            padding: 8px 5px;
            border-bottom: 1px dashed #444;
            font-size: 1.1em;
        }
        #lobbyPlayerList li:last-child {
            border-bottom: none;
        }

        #lobbyRoomId {
            font-weight: 700;
            font-size: 1.2em;
            color: #eee;
            text-align: center; /* Asegurar centrado */
        }

        #hostConfigInfo {
            margin: 15px 0;
            padding: 10px;
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.4);
            border-radius: 5px;
            font-size: 12px;
            text-align: left;
        }

        /* --- PANTALLA DE AJUSTES --- */
        .settings-group {
            margin: 15px 0;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: left;
        }
        .settings-group h3 {
            margin-top: 0;
            color: #4CAF50;
            font-size: 16px;
            text-transform: uppercase;
        }
        .setting-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .setting-item label {
            flex: 1;
            font-size: 14px;
        }
        .setting-item input[type="number"],
        .setting-item select {
            width: 90px;
            padding: 8px;
            margin: 0;
            font-size: 1em;
        }
        /* Corregir ancho del select de control */
        #setting_controlType {
            width: 150px;
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .preset-buttons button {
            font-size: 1em;
            padding: 10px;
        }

        /* --- ESTILOS PARA LA LISTA DE SALAS (NUEVO) --- */
        #roomListContainer {
            width: 100%;
            min-height: 200px;
            max-height: 40vh;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            border: 1px solid #333;
            margin-bottom: 15px;
        }

        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px dashed #444;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .room-item:hover {
            background-color: rgba(76, 175, 80, 0.3);
        }

        .room-item:last-child {
            border-bottom: none;
        }

        .room-info {
            text-align: left;
        }

        .room-info strong {
            font-size: 1.2em;
            color: #eee;
        }

        .room-info span {
            font-size: 0.9em;
            color: #aaa;
            display: block;
        }

        .room-join-button {
            padding: 8px 12px;
            font-size: 0.9em;
            margin: 0; /* Override button defaults */
            width: auto; /* Override button defaults */
            background-color: #4CAF50;
        }

        .room-list-actions {
            display: flex;
            gap: 10px;
        }


        /* --- MEDIA QUERY PARA M√ìVILES --- */
        @media (max-width: 600px) {
            .menu-container {
                padding: 20px; /* Reducir padding */
                width: 95%;   /* Usar casi todo el ancho */
            }

            .menu-container h2 {
                font-size: 1.8em; /* Reducir t√≠tulo */
                margin-bottom: 20px;
            }

            button, input[type="text"], input[type="number"], select {
                padding: 10px; /* Reducir padding de botones/inputs */
                font-size: 1em;
            }

            .preset-buttons {
                grid-template-columns: 1fr; /* Apilar botones de presets */
            }

            .setting-item {
                flex-direction: column; /* Apilar items de ajustes */
                align-items: flex-start;
            }
            .setting-item label {
                margin-bottom: 5px;
            }
            .setting-item input[type="number"],
            .setting-item select {
                width: 100%; /* Ancho completo para inputs */
            }
            /* Corregir ancho del select en m√≥vil */
            #setting_controlType {
                width: 100%;
            }

            /* Estilos de lista de salas en m√≥vil */
            .room-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .room-join-button {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <!-- Pantalla del Juego (Lienzo) -->
    <div id="gameScreen">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Pantalla de Men√∫ Principal -->
    <div id="menuScreen" class="menu-container">
        <h2>Zombie Shooter</h2>

        <input type="text" id="playerNameInput" placeholder="INTRODUCE TU NOMBRE" maxlength="15" value="Player1">

        <hr>

        <button id="createGameButton">Crear Partida</button>
        <button id="browseGamesButton">Buscar Partidas</button> <!-- Bot√≥n Actualizado -->

        <hr>

        <input type="text" id="roomIdInput" placeholder="UNIRSE POR ID (EJ: ABCD)" maxlength="4" style="text-transform: uppercase;">
        <button id="joinGameButton">Unirse por ID</button> <!-- Bot√≥n Actualizado -->

        <hr>

        <button id="settingsButton">‚öôÔ∏è Configuraci√≥n</button>
    </div>

    <!-- Pantalla de Ajustes -->
    <div id="settingsScreen" class="menu-container" style="display: none;">
        <h2>‚öôÔ∏è Configuraci√≥n</h2>

        <div class="preset-buttons">
            <button onclick="applyPreset('easy')" style="background-color: #4CAF50;">F√°cil</button>
            <button onclick="applyPreset('normal')" style="background-color: #FF9800;">Normal</button>
            <button onclick="applyPreset('hard')" style="background-color: #F44336;">Dif√≠cil</button>
        </div>

        <div class="settings-group">
            <h3>üéÆ Jugador</h3>

            <!-- NUEVA OPCI√ìN DE CONTROL -->
            <div class="setting-item">
                <label>M√©todo de Control:</label>
                <select id="setting_controlType">
                    <option value="auto">Autom√°tico</option>
                    <option value="touch">Joystick T√°ctil</option>
                    <option value="keyboard">Teclado/Rat√≥n</option>
                </select>
            </div>

            <div class="setting-item">
                <label>Vida M√°xima:</label>
                <input type="number" id="setting_playerHealth" min="50" max="300" value="100">
            </div>
            <div class="setting-item">
                <label>Velocidad:</label>
                <input type="number" id="setting_playerSpeed" min="3" max="12" value="6" step="0.5">
            </div>
            <div class="setting-item">
                <label>Cooldown Disparo (ms):</label>
                <input type="number" id="setting_shootCooldown" min="50" max="500" value="150" step="10">
            </div>
        </div>

        <div class="settings-group">
            <h3>üßü Zombies</h3>
            <div class="setting-item">
                <label>Vida M√°xima:</label>
                <input type="number" id="setting_zombieHealth" min="10" max="100" value="30">
            </div>
            <div class="setting-item">
                <label>Velocidad:</label>
                <input type="number" id="setting_zombieSpeed" min="1" max="8" value="3" step="0.5">
            </div>
            <div class="setting-item">
                <label>Da√±o de Ataque:</label>
                <input type="number" id="setting_zombieAttack" min="5" max="50" value="10">
            </div>
            <div class="setting-item">
                <label>Cooldown Ataque (ms):</label>
                <input type="number" id="setting_zombieAttackCooldown" min="500" max="3000" value="1000" step="100">
            </div>
        </div>

        <div class="settings-group">
            <h3>üí• Combate</h3>
            <div class="setting-item">
                <label>Da√±o de Bala:</label>
                <input type="number" id="setting_bulletDamage" min="5" max="50" value="10">
            </div>
            <div class="setting-item">
                <label>Velocidad de Bala:</label>
                <input type="number" id="setting_bulletSpeed" min="10" max="40" value="25">
            </div>
        </div>

        <div class="settings-group">
            <h3>üó∫Ô∏è Mapa</h3>
            <div class="setting-item">
                <label>Tama√±o del Mapa:</label>
                <select id="setting_mapSize">
                    <option value="40">Peque√±o (40x40)</option>
                    <option value="60" selected>Mediano (60x60)</option>
                    <option value="80">Grande (80x80)</option>
                </select>
            </div>
            <div class="setting-item">
                <label>N√∫mero de Salas:</label>
                <input type="number" id="setting_roomCount" min="3" max="12" value="6">
            </div>
            <div class="setting-item">
                <label>Ancho de Pasillos:</label>
                <select id="setting_corridorWidth">
                    <option value="2">Estrecho (2)</option>
                    <option value="3" selected>Medio (3)</option>
                    <option value="4">Ancho (4)</option>
                </select>
            </div>
        </div>

        <div class="settings-group">
            <h3>üåä Oleadas</h3>
            <div class="setting-item">
                <label>Zombies Iniciales:</label>
                <input type="number" id="setting_initialZombies" min="3" max="20" value="5">
            </div>
            <div class="setting-item">
                <label>Multiplicador Oleada:</label>
                <input type="number" id="setting_waveMultiplier" min="1" max="5" value="3" step="0.5">
            </div>
        </div>

        <hr>

        <button id="saveSettingsButton">üíæ Guardar y Volver</button>
        <button id="resetSettingsButton">‚Ü∫ Restaurar Defaults</button>
    </div>

    <!-- Pantalla de Lobby (Sala de Espera) -->
    <div id="lobbyScreen" class="menu-container" style="display: none;">
        <h2>Sala de Espera</h2>
        <p id="lobbyRoomId"></p>

        <h3>Jugadores:</h3>
        <ul id="lobbyPlayerList"></ul>

        <div id="hostConfigInfo" style="display: none;">
            <strong>‚öôÔ∏è Configuraci√≥n Activa:</strong>
            <div id="configSummary" style="margin-top: 5px;"></div>
        </div>

        <hr>

        <button id="startButton">Iniciar Partida</button>
        <button id="backToMenuButton">Volver al Men√∫</button>
    </div>

    <!-- PANTALLA DE BUSCADOR DE SALAS (NUEVA) -->
    <div id="roomListScreen" class="menu-container" style="display: none;">
        <h2>Salas Activas</h2>

        <div id="roomListContainer">
            <!-- Las salas se inyectar√°n aqu√≠ (ej: <p>Buscando...</p>) -->
        </div>

        <div class="room-list-actions">
            <button id="refreshRoomListButton" style="background-color: #336699; flex: 1;">Refrescar</button>
            <button id="backToMenuFromRoomListButton" style="background-color: #993333; flex: 1;">Volver</button>
        </div>
    </div>


    <!-- Pantalla de Game Over -->
    <div id="gameOverScreen" class="menu-container" style="display: none;">
        <h2>¬°GAME OVER!</h2>
        <p>Puntuaci√≥n Final: <span id="finalScore" style="font-weight: bold;">0</span></p>
        <p>Oleada Alcanzada: <span id="finalWave" style="font-weight: bold;">1</span></p>

        <button onclick="window.location.reload()" style="background-color: #336699;">Jugar de Nuevo</button>
    </div>

    <!-- Scripts del Juego -->
    <script src="/socket.io/socket.io.js"></script> 
    <script src="js/entities.js"></script>
    <script src="js/game.js"></script>

</body>
</html>
