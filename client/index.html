<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooter Multijugador</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- PALETA ZOMBIE APOCALYPSE (GRANATE, NARANJA, VIOLETA) --- */
        :root {
            /* Colores base */
            --color-fondo: #000000; /* Negro */
            --color-fondo-secundario: #111111;
            --color-menu: rgba(59, 0, 59, 0.95); /* Violeta Oscuro semi-transparente */
            --color-texto: #e0e0e8;
            
            /* Acentos */
            --color-acento-principal: #FF7518;  /* Naranja Butano */
            --color-acento-secundario: #FF0000; /* Rojo */
            --color-acento-terciario: #4A044E;  /* Violeta Oscuro */
            --color-acento-cuaternario: #800000; /* Granate */

            /* --- Colores Primarios (Naranja) --- */
            --color-primario: #FF7518;
            --color-primario-hover: #FFA500;
            --color-primario-sombra: rgba(255, 117, 24, 0.6);
            --color-primario-sombra-oscura: #600000; /* Sombra 3D (Granate Oscuro) */
            --color-primario-texto: #000000; /* Texto negro para alto contraste */

            /* --- Colores Peligro (Rojo) --- */
            --color-peligro: #D90000;
            --color-peligro-hover: #FF3333;
            --color-peligro-sombra: rgba(217, 0, 0, 0.8);
            --color-peligro-sombra-oscura: #600000; /* Sombra 3D (Granate Oscuro) */
            --color-peligro-texto: #FFFFFF; /* Texto blanco */

            /* --- Colores Secundarios (Granate) --- */
            --color-secundario: #800000;
            --color-secundario-hover: #A00000;
            --color-secundario-sombra: rgba(128, 0, 0, 0.5);
            --color-secundario-sombra-oscura: #400000; /* Sombra 3D (Granate más oscuro) */
            --color-secundario-texto: #FFFFFF; /* Texto blanco */
            
            --fuente-titulos: 'Orbitron', sans-serif;
            --fuente-cuerpo: 'Rajdhani', sans-serif;
        }

        /* --- ANIMACIONES --- */
        @keyframes glitch {
            /* Actualizado a la nueva paleta */
            0%, 100% { text-shadow: 2px 2px var(--color-acento-principal), -2px -2px var(--color-acento-secundario); } /* Naranja, Rojo */
            25% { text-shadow: -2px 2px var(--color-acento-secundario), 2px -2px var(--color-acento-principal); } /* Rojo, Naranja */
            50% { text-shadow: 2px -2px var(--color-acento-cuaternario), -2px 2px var(--color-acento-terciario); } /* Granate, Violeta */
            75% { text-shadow: -2px -2px var(--color-acento-principal), 2px 2px var(--color-acento-secundario); } /* Naranja, Rojo */
        }

        @keyframes pulse-neon {
            /* Ahora pulsa Naranja */
            0%, 100% { box-shadow: 0 0 10px var(--color-primario-sombra), 0 0 20px var(--color-primario-sombra), inset 0 0 10px rgba(255, 117, 24, 0.2); }
            50% { box-shadow: 0 0 20px var(--color-primario-sombra), 0 0 40px var(--color-primario-sombra), inset 0 0 20px rgba(255, 117, 24, 0.3); }
        }

        @keyframes scan-line {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* --- ESTILOS GLOBALES --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: 
                repeating-linear-gradient( /* Scanlines ahora naranjas */
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 117, 24, 0.03) 2px,
                    rgba(255, 117, 24, 0.03) 4px
                ),
                /* Fondo negro con un sutil brillo violeta oscuro en el centro */
                radial-gradient(ellipse at center, #111 0%, var(--color-fondo) 100%);
            color: var(--color-texto);
            font-family: var(--fuente-cuerpo);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Efecto de escaneo (Naranja) */
        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 3px;
            background: linear-gradient(transparent, var(--color-acento-principal), transparent);
            animation: scan-line 4s linear infinite;
            opacity: 0.3;
            pointer-events: none;
            z-index: 9999;
        }

        /* --- ESTILOS DE MENÚS --- */
        .menu-container {
            position: absolute;
            /* Fondo de menú con violeta oscuro */
            background: 
                linear-gradient(135deg, rgba(20, 0, 20, 0.98) 0%, rgba(59, 0, 59, 0.95) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            
            /* Borde con la nueva paleta (Naranja, Violeta, Rojo) */
            border: 2px solid transparent;
            border-image: linear-gradient(135deg, var(--color-acento-principal), var(--color-acento-terciario), var(--color-acento-secundario)) 1;
            clip-path: polygon(
                0 8px, 8px 0, calc(100% - 8px) 0, 100% 8px,
                100% calc(100% - 8px), calc(100% - 8px) 100%, 8px 100%, 0 calc(100% - 8px)
            );
            
            /* Sombra con Naranja y Violeta */
            box-shadow: 
                0 0 30px rgba(255, 117, 24, 0.4),
                0 0 60px rgba(74, 4, 78, 0.3),
                inset 0 0 40px rgba(0, 0, 0, 0.8);

            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            max-width: 550px;
            max-height: 90vh;
            width: 90%;
            z-index: 1000;
            overflow-y: auto;
            box-sizing: border-box;
            animation: float 6s ease-in-out infinite;
        }

        /* Scrollbar Naranja */
        .menu-container::-webkit-scrollbar {
            width: 8px;
        }
        .menu-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
        }
        .menu-container::-webkit-scrollbar-thumb {
            background: var(--color-acento-principal);
            box-shadow: 0 0 10px var(--color-acento-principal);
        }

        /* Títulos de Menú (Naranja) */
        .menu-container h2 {
            font-family: var(--fuente-titulos);
            font-size: 3.8em;
            font-weight: 900;
            color: var(--color-acento-principal);
            letter-spacing: 6px;
            margin-top: 0;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 
                0 0 10px var(--color-acento-principal),
                0 0 20px var(--color-acento-principal),
                0 0 30px var(--color-acento-terciario),
                2px 2px 0px rgba(0, 0, 0, 0.8);
            position: relative;
            animation: glitch 5s infinite;
        }

        .menu-container h2::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--color-acento-principal), transparent);
            box-shadow: 0 0 10px var(--color-acento-principal);
        }

        /* Subtítulos (Rojo) */
        .menu-container h3 {
            font-family: var(--fuente-titulos);
            color: var(--color-acento-secundario);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 1.3em;
            text-shadow: 0 0 10px var(--color-acento-secundario);
        }

        /* Separadores (Violeta) */
        hr {
            border: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--color-acento-terciario), transparent);
            opacity: 0.5;
            margin: 25px 0;
            width: 100%;
            box-shadow: 0 0 10px var(--color-acento-terciario);
        }

        /* --- ESTILOS DE INPUTS Y BOTONES --- */
        input[type="text"], input[type="number"], select {
            padding: 14px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            background: linear-gradient(135deg, #0a0a15 0%, #15151f 100%);
            border: 2px solid #333;
            border-left: 3px solid var(--color-acento-principal); /* Borde Naranja */
            color: var(--color-texto);
            font-family: var(--fuente-cuerpo);
            font-weight: 500;
            font-size: 1.3em;
            clip-path: polygon(4px 0, 100% 0, 100% calc(100% - 4px), calc(100% - 4px) 100%, 0 100%, 0 4px);
            transition: all 0.3s;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: var(--color-acento-principal);
            box-shadow: 
                0 0 15px var(--color-primario-sombra),
                inset 0 2px 8px rgba(0, 0, 0, 0.8);
            outline: none;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a25 100%);
        }

        button {
            padding: 14px;
            margin: 10px 0;
            border: none;
            width: 100%;
            box-sizing: border-box;
            font-family: var(--fuente-titulos);
            font-weight: 700;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white; /* Color base, se sobrescribe abajo */
            cursor: pointer;
            position: relative;
            overflow: hidden;
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
            transition: all 0.3s;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover:not(:disabled)::before {
            left: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
        }

        button:active:not(:disabled) {
            transform: translateY(1px);
        }

        button:disabled {
            background: #1a1a1a !important;
            cursor: not-allowed;
            opacity: 0.4;
            box-shadow: none !important;
            color: #555 !important;
        }

        /* --- Colores de Botones (Mejora de Visibilidad) --- */

        /* Botones Primarios (Naranja) */
        #createGameButton, #browseGamesButton, #joinGameButton, #saveSettingsButton, #startButton { 
            background: linear-gradient(135deg, var(--color-primario) 0%, var(--color-primario-hover) 100%);
            color: var(--color-primario-texto); /* Texto negro para alto contraste */
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 0 20px var(--color-primario-sombra),
                0 6px 0 var(--color-primario-sombra-oscura),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }
        #createGameButton:hover:not(:disabled), #browseGamesButton:hover:not(:disabled),
        #joinGameButton:hover:not(:disabled), #saveSettingsButton:hover:not(:disabled),
        #startButton:hover:not(:disabled) { 
            box-shadow: 
                0 0 30px var(--color-primario-sombra),
                0 8px 0 var(--color-primario-sombra-oscura),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        /* Botones Secundarios (Granate) */
        #settingsButton, #refreshRoomListButton { 
            background: linear-gradient(135deg, var(--color-secundario) 0%, var(--color-secundario-hover) 100%);
            color: var(--color-secundario-texto); /* Texto blanco */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            box-shadow: 
                0 0 15px var(--color-secundario-sombra),
                0 6px 0 var(--color-secundario-sombra-oscura),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }
        #settingsButton:hover:not(:disabled), #refreshRoomListButton:hover:not(:disabled) { 
            box-shadow: 
                0 0 25px var(--color-secundario-sombra),
                0 8px 0 var(--color-secundario-sombra-oscura),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        /* Botones de Peligro (Rojo) */
        #resetSettingsButton, #backToMenuButton, #backToMenuFromRoomListButton { 
            background: linear-gradient(135deg, var(--color-peligro) 0%, var(--color-peligro-hover) 100%);
            color: var(--color-peligro-texto); /* Texto blanco */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            box-shadow: 
                0 0 20px var(--color-peligro-sombra),
                0 6px 0 var(--color-peligro-sombra-oscura),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }
        #resetSettingsButton:hover:not(:disabled), #backToMenuButton:hover:not(:disabled),
        #backToMenuFromRoomListButton:hover:not(:disabled) { 
            box-shadow: 
                0 0 30px var(--color-peligro-sombra),
                0 8px 0 var(--color-peligro-sombra-oscura),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        /* --- PANTALLA DE JUEGO --- */
        #gameCanvas {
            display: block;
            border: 3px solid var(--color-acento-principal); /* Borde Naranja */
            background-color: var(--color-fondo-secundario);
            cursor: crosshair;
            box-shadow: 
                0 0 30px var(--color-primario-sombra),
                0 0 60px rgba(74, 4, 78, 0.4), /* Sombra Violeta */
                inset 0 0 40px rgba(0, 0, 0, 0.9);
        }

        /* --- LOBBY --- */
        #lobbyPlayerList {
            list-style: none;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
            /* Fondo Naranja/Violeta */
            background: linear-gradient(135deg, rgba(255, 117, 24, 0.05) 0%, rgba(74, 4, 78, 0.05) 100%);
            border-left: 3px solid var(--color-acento-principal);
            clip-path: polygon(4px 0, 100% 0, 100% calc(100% - 4px), calc(100% - 4px) 100%, 0 100%, 0 4px);
            min-height: 100px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        #lobbyPlayerList li {
            padding: 10px 8px;
            border-bottom: 1px solid rgba(255, 117, 24, 0.2); /* Borde Naranja */
            font-size: 1.2em;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(255, 117, 24, 0.5);
        }
        #lobbyPlayerList li:last-child {
            border-bottom: none;
        }

        #lobbyRoomId {
            font-weight: 700;
            font-size: 1.4em;
            color: var(--color-acento-principal); /* Naranja */
            text-align: center;
            text-shadow: 0 0 10px var(--color-acento-principal);
        }

        #hostConfigInfo {
            margin: 15px 0;
            padding: 15px;
            background: linear-gradient(135deg, rgba(255, 117, 24, 0.1) 0%, rgba(74, 4, 78, 0.1) 100%);
            border: 2px solid var(--color-acento-terciario);
            border-left: 4px solid var(--color-acento-principal);
            clip-path: polygon(6px 0, 100% 0, 100% calc(100% - 6px), calc(100% - 6px) 100%, 0 100%, 0 6px);
            font-size: 13px;
            text-align: left;
            box-shadow: 
                0 0 15px rgba(255, 117, 24, 0.3),
                inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* --- PANTALLA DE AJUSTES --- */
        .settings-group {
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, rgba(10, 10, 20, 0.6) 0%, rgba(20, 10, 30, 0.6) 100%);
            border-left: 4px solid var(--color-acento-secundario); /* Borde Rojo */
            clip-path: polygon(6px 0, 100% 0, 100% calc(100% - 6px), calc(100% - 6px) 100%, 0 100%, 0 6px);
            text-align: left;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.8);
        }
        
        .setting-item {
            margin: 12px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .setting-item label {
            flex: 1;
            font-size: 1.15em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .setting-item input[type="number"],
        .setting-item select {
            width: 100px;
            padding: 10px;
            margin: 0;
            font-size: 1em;
        }
        #setting_controlType {
            width: 160px;
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        .preset-buttons button {
            font-size: 1em;
            padding: 12px;
        }

        /* Botones de Preset con nueva paleta y contraste */
        .preset-buttons button[onclick="applyPreset('easy')"] { 
            background: linear-gradient(135deg, var(--color-primario) 0%, var(--color-primario-hover) 100%); /* Naranja */
            box-shadow: 0 0 15px var(--color-primario-sombra), 0 4px 0 var(--color-primario-sombra-oscura);
            color: var(--color-primario-texto); /* Texto negro */
        }
        .preset-buttons button[onclick="applyPreset('normal')"] { 
            background: linear-gradient(135deg, var(--color-secundario) 0%, var(--color-secundario-hover) 100%); /* Granate */
            box-shadow: 0 0 15px var(--color-secundario-sombra), 0 4px 0 var(--color-secundario-sombra-oscura);
            color: var(--color-secundario-texto); /* Texto blanco */
        }
        .preset-buttons button[onclick="applyPreset('hard')"] { 
            background: linear-gradient(135deg, var(--color-peligro) 0%, var(--color-peligro-hover) 100%); /* Rojo */
            box-shadow: 0 0 15px var(--color-peligro-sombra), 0 4px 0 var(--color-peligro-sombra-oscura);
            color: var(--color-peligro-texto); /* Texto blanco */
        }

        /* --- LISTA DE SALAS --- */
        #roomListContainer {
            width: 100%;
            min-height: 200px;
            max-height: 40vh;
            overflow-y: auto;
            background: linear-gradient(135deg, rgba(10, 10, 20, 0.6) 0%, rgba(20, 10, 30, 0.6) 100%);
            border: 2px solid #333;
            border-left: 4px solid var(--color-acento-principal); /* Borde Naranja */
            clip-path: polygon(6px 0, 100% 0, 100% calc(100% - 6px), calc(100% - 6px) 100%, 0 100%, 0 6px);
            margin-bottom: 20px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 117, 24, 0.2); /* Borde Naranja */
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .room-item:hover {
            background: linear-gradient(90deg, rgba(255, 117, 24, 0.1) 0%, rgba(74, 4, 78, 0.1) 100%);
            border-left: 4px solid var(--color-acento-principal);
            box-shadow: inset 0 0 20px rgba(255, 117, 24, 0.2);
        }

        .room-item:last-child {
            border-bottom: none;
        }

        .room-info {
            text-align: left;
        }

        .room-info strong {
            font-size: 1.3em;
            font-family: var(--fuente-titulos);
            color: var(--color-acento-principal); /* Naranja */
            text-shadow: 0 0 8px var(--color-acento-principal);
        }

        .room-info span {
            font-size: 1em;
            color: #bbb;
            display: block;
            margin-top: 5px;
        }

        .room-join-button {
            padding: 10px 16px;
            font-size: 0.95em;
            margin: 0;
            width: auto;
        }

        .room-list-actions {
            display: flex;
            gap: 15px;
        }

        /* --- GAME OVER --- */
        #gameOverScreen button {
            /* Estilo secundario (Granate) */
            background: linear-gradient(135deg, var(--color-secundario) 0%, var(--color-secundario-hover) 100%);
            color: var(--color-secundario-texto);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            box-shadow: 0 0 20px var(--color-secundario-sombra), 0 6px 0 var(--color-secundario-sombra-oscura);
        }
        #gameOverScreen button:hover {
            box-shadow: 0 0 30px var(--color-secundario-sombra), 0 8px 0 var(--color-secundario-sombra-oscura);
        }

        #finalScore, #finalWave {
            color: var(--color-acento-principal); /* Naranja */
            font-size: 1.5em;
            text-shadow: 0 0 10px var(--color-acento-principal);
        }

        /* --- MEDIA QUERY PARA MÓVILES --- */
        @media (max-width: 600px) {
            .menu-container {
                padding: 25px;
                width: 95%;
            }

            .menu-container h2 {
                font-size: 2.8em;
                margin-bottom: 25px;
            }

            button, input[type="text"], input[type="number"], select {
                padding: 13px;
                font-size: 1.1em;
            }

            .preset-buttons {
                grid-template-columns: 1fr;
            }

            .setting-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .setting-item label {
                margin-bottom: 8px;
            }
            .setting-item input[type="number"],
            .setting-item select {
                width: 100%;
            }
            #setting_controlType {
                width: 100%;
            }

            .room-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            .room-join-button {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <!-- El HTML se mantiene igual -->

    <div id="gameScreen">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="menuScreen" class="menu-container">
        <h2>Zombie Shooter</h2>

        <input type="text" id="playerNameInput" placeholder="INTRODUCE TU NOMBRE" maxlength="15" value="Player1">

        <hr>

        <button id="createGameButton">Crear Partida</button>
        <button id="browseGamesButton">Buscar Partidas</button>

        <hr>

        <input type="text" id="roomIdInput" placeholder="UNIRSE POR ID (EJ: ABCD)" maxlength="4" style="text-transform: uppercase;">
        <button id="joinGameButton">Unirse por ID</button>

        <hr>

        <button id="settingsButton">⚙️ Configuración</button>
    </div>

    <div id="settingsScreen" class="menu-container" style="display: none;">
        <h2>Configuración</h2> <div class="preset-buttons">
            <button onclick="applyPreset('easy')">Fácil</button>
            <button onclick="applyPreset('normal')">Normal</button>
            <button onclick="applyPreset('hard')">Difícil</button>
        </div>

        <div class="settings-group">
            <h3>Jugador</h3>
            <div class="setting-item">
                <label>Método de Control:</label>
                <select id="setting_controlType">
                    <option value="auto">Automático</option>
                    <option value="touch">Joystick Táctil</option>
                    <option value="keyboard">Teclado/Ratón</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Vida Máxima:</label>
                <input type="number" id="setting_playerHealth" min="50" max="300" value="100">
            </div>
            <div class="setting-item">
                <label>Velocidad:</label>
                <input type="number" id="setting_playerSpeed" min="3" max="12" value="6" step="0.5">
            </div>
            <div class="setting-item">
                <label>Cooldown Disparo (ms):</label>
                <input type="number" id="setting_shootCooldown" min="50" max="500" value="150" step="10">
            </div>
        </div>

        <div class="settings-group">
            <h3>Zombies</h3>
            <div class="setting-item">
                <label>Vida Máxima:</label>
                <input type="number" id="setting_zombieHealth" min="10" max="100" value="30">
            </div>
            <div class="setting-item">
                <label>Velocidad:</label>
                <input type="number" id="setting_zombieSpeed" min="1" max="8" value="3" step="0.5">
            </div>
            <div class="setting-item">
                <label>Daño de Ataque:</label>
                <input type="number" id="setting_zombieAttack" min="5" max="50" value="10">
            </div>
            <div class="setting-item">
                <label>Cooldown Ataque (ms):</label>
                <input type="number" id="setting_zombieAttackCooldown" min="500" max="3000" value="1000" step="100">
            </div>
        </div>

        <div class="settings-group">
            <h3>Combate</h3>
            <div class="setting-item">
                <label>Daño de Bala:</label>
                <input type="number" id="setting_bulletDamage" min="5" max="50" value="10">
            </div>
            <div class="setting-item">
                <label>Velocidad de Bala:</label>
                <input type="number" id="setting_bulletSpeed" min="10" max="40" value="25">
            </div>
        </div>

        <div class="settings-group">
            <h3>Mapa</h3>
            <div class="setting-item">
                <label>Tamaño del Mapa:</label>
                <select id="setting_mapSize">
                    <option value="40">Pequeño (40x40)</option>
                    <option value="60" selected>Mediano (60x60)</option>
                    <option value="80">Grande (80x80)</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Número de Salas:</label>
                <input type="number" id="setting_roomCount" min="3" max="12" value="6">
            </div>
            <div class="setting-item">
                <label>Ancho de Pasillos:</label>
                <select id="setting_corridorWidth">
                    <option value="2">Estrecho (2)</option>
                    <option value="3" selected>Medio (3)</option>
                    <option value="4">Ancho (4)</option>
                </select>
            </div>
        </div>

        <div class="settings-group">
            <h3>Oleadas</h3>
            <div class="setting-item">
                <label>Zombies Iniciales:</label>
                <input type="number" id="setting_initialZombies" min="3" max="20" value="5">
            </div>
            <div class="setting-item">
                <label>Multiplicador Oleada:</label>
                <input type="number" id="setting_waveMultiplier" min="1" max="5" value="3" step="0.5">
            </div>
        </div>

        <hr>

        <button id="saveSettingsButton">Guardar y Volver</button>
        <button id="resetSettingsButton">Restaurar Defaults</button>
    </div>

    <div id="lobbyScreen" class="menu-container" style="display: none;">
        <h2>Sala de Espera</h2>
        <p id="lobbyRoomId"></p>

        <h3>Jugadores:</h3>
        <ul id="lobbyPlayerList"></ul>

        <div id="hostConfigInfo" style="display: none;">
            <strong>Configuración Activa:</strong>
            <div id="configSummary" style="margin-top: 5px;"></div>
        </div>

        <hr>

        <button id="startButton">Iniciar Partida</button>
        <button id="backToMenuButton">Volver al Menú</button>
    </div>

    <div id="roomListScreen" class="menu-container" style="display: none;">
        <h2>Salas Activas</h2>

        <div id="roomListContainer">
            <!-- Ejemplo de sala (se generaría con JS) -->
            <!--
            <div class="room-item">
                <div class="room-info">
                    <strong>Sala de Creador (ID: ABCD)</strong>
                    <span>Jugadores: 2/4 | Oleada: 1</span>
                </div>
                <button class="room-join-button" onclick="joinRoom('ABCD')">Unirse</button>
            </div>
            -->
        </div>

        <div class="room-list-actions">
            <button id="refreshRoomListButton" style="flex: 1;">Refrescar</button>
            <button id="backToMenuFromRoomListButton" style="flex: 1;">Volver</button>
        </div>
    </div>


    <div id="gameOverScreen" class="menu-container" style="display: none;">
        <h2>GAME OVER</h2>
        <p>Puntuación Final: <span id="finalScore" style="font-weight: bold;">0</span></p>
        <p>Oleada Alcanzada: <span id="finalWave" style="font-weight: bold;">1</span></p>

        <button onclick="window.location.reload()">Jugar de Nuevo</button>
    </div>
