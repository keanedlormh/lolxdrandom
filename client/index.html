<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooter Multijugador</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">

    <style>
        /* --- COLORES DEL TEMA GÓTICO --- */
        :root {
            --color-fondo: #000000;
            --color-fondo-secundario: #1a1a1a;
            --color-menu: rgba(15, 10, 20, 0.9); /* Tinte violeta oscuro */
            --color-texto: #E0E0E0;
            
            --color-primario: #673AB7;      /* Violeta (Morado Profundo) */
            --color-primario-hover: #7E57C2;
            --color-primario-tenue: rgba(103, 58, 183, 0.2);
            --color-primario-borde: rgba(103, 58, 183, 0.5);

            --color-destacado: #F44336;     /* Rojo (Sangre) */
            --color-destacado-sombra: rgba(244, 67, 54, 0.6);

            --color-peligro: #B71C1C;       /* Granate (Peligro/Volver) */
            --color-peligro-hover: #D32F2F;
            --color-peligro-borde: #8B0000; /* Borde del canvas */
            --color-peligro-sombra: rgba(139, 0, 0, 0.4);

            --color-secundario: #424242;   /* Gris Oscuro (Botones neutrales) */
            --color-secundario-hover: #616161;

            --fuente-titulos: 'MedievalSharp', cursive;
            --fuente-cuerpo: 'EB Garamond', serif;
        }

        /* --- ESTILOS GLOBALES --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Fondo de negro a gris muy oscuro */
            background: radial-gradient(ellipse at center, #2a2a2a 0%, var(--color-fondo) 100%);
            color: var(--color-texto);
            font-family: var(--fuente-cuerpo); /* Nueva fuente */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- ESTILOS DE MENÚS --- */
        .menu-container {
            position: absolute;
            /* Efecto "Glass" oscuro con tinte violeta */
            background-color: var(--color-menu);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            /* Borde y sombra violeta */
            border: 1px solid var(--color-primario);
            border-radius: 10px; /* Se mantiene para suavizar el contenedor */
            box-shadow: 0 0 25px var(--color-primario-borde);

            padding: 30px;

            display: flex;
            flex-direction: column;
            align-items: stretch;

            max-width: 500px;
            max-height: 90vh;
            width: 90%;
            z-index: 1000;
            overflow-y: auto;
            box-sizing: border-box; 
        }

        /* Títulos de Menú */
        .menu-container h2 {
            font-family: var(--fuente-titulos);
            font-size: 3.5em; /* Más grande para la fuente gótica */
            color: var(--color-destacado); /* Rojo sangre */
            letter-spacing: 3px;
            margin-top: 0;
            margin-bottom: 25px;
            text-shadow: 0 0 10px var(--color-destacado-sombra);
            text-align: center;
            text-transform: none; /* Quitamos uppercase */
        }

        /* Separadores */
        hr {
            border: 0;
            /* Borde violeta tenue */
            border-top: 1px solid var(--color-primario);
            opacity: 0.3;
            margin: 20px 0;
            width: 100%;
        }

        /* --- ESTILOS DE INPUTS Y BOTONES --- */
        input[type="text"], input[type="number"], select {
            padding: 12px;
            margin: 8px 0;
            border-radius: 2px; /* Más afilado */
            width: 100%;
            box-sizing: border-box;
            background-color: #222;
            border: 1px solid #555;
            color: var(--color-texto);
            font-family: var(--fuente-cuerpo);
            font-weight: 700;
            font-size: 1.2em; /* Fuente más grande */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* Efecto de Foco en Inputs (Violeta) */
        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: var(--color-primario);
            box-shadow: 0 0 10px var(--color-primario-borde);
            outline: none;
        }

        button {
            padding: 12px;
            margin: 8px 0;
            border-radius: 2px; /* Más afilado */
            border: none;
            width: 100%;
            box-sizing: border-box;
            font-family: var(--fuente-cuerpo);
            font-weight: 700;
            font-size: 1.2em; /* Fuente más grande */
            text-transform: none; /* Quitamos uppercase */
            letter-spacing: 1px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 0px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
        }

        /* Efectos de Botón */
        button:hover:not(:disabled) {
            transform: translateY(-2px); 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(1px);
            box-shadow: 0 2px 0px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Colores Específicos de Botones */
        
        /* Acciones Principales (Violeta) */
        #createGameButton, #browseGamesButton, #joinGameButton, #saveSettingsButton, #startButton { 
            background-color: var(--color-primario); 
        }
        #createGameButton:hover:not(:disabled), #browseGamesButton:hover:not(:disabled),
        #joinGameButton:hover:not(:disabled), #saveSettingsButton:hover:not(:disabled),
        #startButton:hover:not(:disabled) { 
            background-color: var(--color-primario-hover); 
        }

        /* Acciones Secundarias (Gris) */
        #settingsButton, #refreshRoomListButton { 
            background-color: var(--color-secundario); 
        }
        #settingsButton:hover:not(:disabled), #refreshRoomListButton:hover:not(:disabled) { 
            background-color: var(--color-secundario-hover); 
        }

        /* Acciones de Peligro/Volver (Granate) */
        #resetSettingsButton, #backToMenuButton, #backToMenuFromRoomListButton { 
            background-color: var(--color-peligro); 
        }
        #resetSettingsButton:hover:not(:disabled), #backToMenuButton:hover:not(:disabled),
        #backToMenuFromRoomListButton:hover:not(:disabled) { 
            background-color: var(--color-peligro-hover); 
        }


        /* --- PANTALLA DE JUEGO --- */
        #gameCanvas {
            display: block;
            /* Borde y sombra granate/sangre */
            border: 2px solid var(--color-peligro-borde);
            background-color: var(--color-fondo-secundario); 
            cursor: crosshair;
            box-shadow: 0 0 15px var(--color-peligro-sombra);
        }


        /* --- LOBBY --- */
        #lobbyPlayerList {
            list-style: none;
            padding: 10px;
            margin-top: 15px;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
            min-height: 100px;
        }

        #lobbyPlayerList li {
            padding: 8px 5px;
            border-bottom: 1px dashed #444;
            font-size: 1.1em;
        }
        #lobbyPlayerList li:last-child {
            border-bottom: none;
        }

        #lobbyRoomId {
            font-weight: 700;
            font-size: 1.2em;
            color: var(--color-texto);
            text-align: center;
        }

        #hostConfigInfo {
            margin: 15px 0;
            padding: 10px;
            /* Tinte violeta */
            background-color: var(--color-primario-tenue);
            border: 1px solid var(--color-primario-borde);
            border-radius: 2px;
            font-size: 12px;
            text-align: left;
        }

        /* --- PANTALLA DE AJUSTES --- */
        .settings-group {
            margin: 15px 0;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
            text-align: left;
        }
        .settings-group h3 {
            margin-top: 0;
            color: var(--color-primario); /* Títulos violeta */
            font-size: 1.2em;
            text-transform: uppercase;
        }
        .setting-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .setting-item label {
            flex: 1;
            font-size: 1.1em;
        }
        .setting-item input[type="number"],
        .setting-item select {
            width: 90px;
            padding: 8px;
            margin: 0;
            font-size: 1em;
        }
        #setting_controlType {
            width: 150px;
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .preset-buttons button {
            font-size: 1em;
            padding: 10px;
        }
        /* Colores de Presets */
        .preset-buttons button[onclick="applyPreset('easy')"] { background-color: var(--color-secundario); }
        .preset-buttons button[onclick="applyPreset('normal')"] { background-color: var(--color-primario); }
        .preset-buttons button[onclick="applyPreset('hard')"] { background-color: var(--color-peligro); }

        /* --- ESTILOS PARA LA LISTA DE SALAS --- */
        #roomListContainer {
            width: 100%;
            min-height: 200px;
            max-height: 40vh;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
            border: 1px solid #333;
            margin-bottom: 15px;
        }

        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px dashed #444;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        /* Hover violeta */
        .room-item:hover {
            background-color: var(--color-primario-tenue);
        }

        .room-item:last-child {
            border-bottom: none;
        }

        .room-info {
            text-align: left;
        }

        .room-info strong {
            font-size: 1.2em;
            color: var(--color-texto);
        }

        .room-info span {
            font-size: 0.9em;
            color: #aaa;
            display: block;
        }

        .room-join-button {
            padding: 8px 12px;
            font-size: 0.9em;
            margin: 0;
            width: auto;
            background-color: var(--color-primario); /* Botón violeta */
        }

        .room-list-actions {
            display: flex;
            gap: 10px;
        }

        /* --- GAME OVER --- */
        #gameOverScreen button {
            background-color: var(--color-secundario); /* Gris */
        }
        #gameOverScreen button:hover {
            background-color: var(--color-secundario-hover);
        }


        /* --- MEDIA QUERY PARA MÓVILES --- */
        @media (max-width: 600px) {
            .menu-container {
                padding: 20px;
                width: 95%;
            }

            .menu-container h2 {
                font-size: 2.5em; /* Reducir un poco */
                margin-bottom: 20px;
            }

            button, input[type="text"], input[type="number"], select {
                padding: 12px;
                font-size: 1em;
            }

            .preset-buttons {
                grid-template-columns: 1fr;
            }

            .setting-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .setting-item label {
                margin-bottom: 5px;
            }
            .setting-item input[type="number"],
            .setting-item select {
                width: 100%;
            }
            #setting_controlType {
                width: 100%;
            }

            .room-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .room-join-button {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <div id="gameScreen">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="menuScreen" class="menu-container">
        <h2>Zombie Shooter</h2>

        <input type="text" id="playerNameInput" placeholder="INTRODUCE TU NOMBRE" maxlength="15" value="Player1">

        <hr>

        <button id="createGameButton">Crear Partida</button>
        <button id="browseGamesButton">Buscar Partidas</button>

        <hr>

        <input type="text" id="roomIdInput" placeholder="UNIRSE POR ID (EJ: ABCD)" maxlength="4" style="text-transform: uppercase;">
        <button id="joinGameButton">Unirse por ID</button>

        <hr>

        <button id="settingsButton">⚙️ Configuración</button>
    </div>

    <div id="settingsScreen" class="menu-container" style="display: none;">
        <h2>Configuración</h2> <div class="preset-buttons">
            <button onclick="applyPreset('easy')">Fácil</button>
            <button onclick="applyPreset('normal')">Normal</button>
            <button onclick="applyPreset('hard')">Difícil</button>
        </div>

        <div class="settings-group">
            <h3>Jugador</h3>
            <div class="setting-item">
                <label>Método de Control:</label>
                <select id="setting_controlType">
                    <option value="auto">Automático</option>
                    <option value="touch">Joystick Táctil</option>
                    <option value="keyboard">Teclado/Ratón</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Vida Máxima:</label>
                <input type="number" id="setting_playerHealth" min="50" max="300" value="100">
            </div>
            <div class="setting-item">
                <label>Velocidad:</label>
                <input type="number" id="setting_playerSpeed" min="3" max="12" value="6" step="0.5">
            </div>
            <div class="setting-item">
                <label>Cooldown Disparo (ms):</label>
                <input type="number" id="setting_shootCooldown" min="50" max="500" value="150" step="10">
            </div>
        </div>

        <div class="settings-group">
            <h3>Zombies</h3>
            <div class="setting-item">
                <label>Vida Máxima:</label>
                <input type="number" id="setting_zombieHealth" min="10" max="100" value="30">
            </div>
            <div class="setting-item">
                <label>Velocidad:</label>
                <input type="number" id="setting_zombieSpeed" min="1" max="8" value="3" step="0.5">
            </div>
            <div class="setting-item">
                <label>Daño de Ataque:</label>
                <input type="number" id="setting_zombieAttack" min="5" max="50" value="10">
            </div>
            <div class="setting-item">
                <label>Cooldown Ataque (ms):</label>
                <input type="number" id="setting_zombieAttackCooldown" min="500" max="3000" value="1000" step="100">
            </div>
        </div>

        <div class="settings-group">
            <h3>Combate</h3>
            <div class="setting-item">
                <label>Daño de Bala:</label>
                <input type="number" id="setting_bulletDamage" min="5" max="50" value="10">
            </div>
            <div class="setting-item">
                <label>Velocidad de Bala:</label>
                <input type="number" id="setting_bulletSpeed" min="10" max="40" value="25">
            </div>
        </div>

        <div class="settings-group">
            <h3>Mapa</h3>
            <div class="setting-item">
                <label>Tamaño del Mapa:</label>
                <select id="setting_mapSize">
                    <option value="40">Pequeño (40x40)</option>
                    <option value="60" selected>Mediano (60x60)</option>
                    <option value="80">Grande (80x80)</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Número de Salas:</label>
                <input type="number" id="setting_roomCount" min="3" max="12" value="6">
            </div>
            <div class="setting-item">
                <label>Ancho de Pasillos:</label>
                <select id="setting_corridorWidth">
                    <option value="2">Estrecho (2)</option>
                    <option value="3" selected>Medio (3)</option>
                    <option value="4">Ancho (4)</option>
                </select>
            </div>
        </div>

        <div class="settings-group">
            <h3>Oleadas</h3>
            <div class="setting-item">
                <label>Zombies Iniciales:</label>
                <input type="number" id="setting_initialZombies" min="3" max="20" value="5">
            </div>
            <div class="setting-item">
                <label>Multiplicador Oleada:</label>
                <input type="number" id="setting_waveMultiplier" min="1" max="5" value="3" step="0.5">
            </div>
        </div>

        <hr>

        <button id="saveSettingsButton">Guardar y Volver</button>
        <button id="resetSettingsButton">Restaurar Defaults</button>
    </div>

    <div id="lobbyScreen" class="menu-container" style="display: none;">
        <h2>Sala de Espera</h2>
        <p id="lobbyRoomId"></p>

        <h3>Jugadores:</h3>
        <ul id="lobbyPlayerList"></ul>

        <div id="hostConfigInfo" style="display: none;">
            <strong>Configuración Activa:</strong>
            <div id="configSummary" style="margin-top: 5px;"></div>
        </div>

        <hr>

        <button id="startButton">Iniciar Partida</button>
        <button id="backToMenuButton">Volver al Menú</button>
    </div>

    <div id="roomListScreen" class="menu-container" style="display: none;">
        <h2>Salas Activas</h2>

        <div id="roomListContainer">
            </div>

        <div class="room-list-actions">
            <button id="refreshRoomListButton" style="flex: 1;">Refrescar</button>
            <button id="backToMenuFromRoomListButton" style="flex: 1;">Volver</button>
        </div>
    </div>


    <div id="gameOverScreen" class="menu-container" style="display: none;">
        <h2>GAME OVER</h2>
        <p>Puntuación Final: <span id="finalScore" style="font-weight: bold;">0</span></p>
        <p>Oleada Alcanzada: <span id="finalWave" style="font-weight: bold;">1</span></p>

        <button onclick="window.location.reload()">Jugar de Nuevo</button>
    </div>

    <script src="/socket.io/socket.io.js"></script> 
    <script src="js/entities.js"></script>
    <script src="js/game.js"></script>

</body>
</html>
