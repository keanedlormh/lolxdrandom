<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooter Multijugador</title>
    <!-- Importar fuentes: T√≠tulo G√≥tico, UI N√≠tida -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS variables para la paleta g√≥tica */
        :root {
            --color-negro: #000000;
            --color-gris-oscuro: #1a1a1a;
            --color-gris-claro: #aaaaaa;
            --color-plata: #c0c0c0;
            --color-rojo-sangre: #800000; /* Granate/Rojo oscuro */
            --color-rojo-brillo: #ff0000;
            --color-violeta: #4D0026; /* Violeta oscuro */
            --color-violeta-brillo: #99004C;
        }


        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Fondo negro con vi√±eta sutil y textura de l√≠neas */
            background-color: var(--color-negro);
            background-image: 
                radial-gradient(circle at center, rgba(34, 34, 34, 0.5) 0%, var(--color-negro) 60%),
                repeating-linear-gradient(
                    0deg,
                    rgba(10, 10, 10, 0.3) 0px,
                    rgba(10, 10, 10, 0.3) 1px,
                    transparent 1px,
                    transparent 3px
                );
            color: var(--color-gris-claro);
            /* Fuente base para UI */
            font-family: 'Exo 2', sans-serif;
            font-weight: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }


        canvas {
            display: block;
            border: 2px solid var(--color-gris-oscuro);
            background-color: #0a0a0a; 
            cursor: crosshair;
        }


        .menu-container {
            position: absolute;
            /* Fondo de vidrio oscuro */
            background-color: rgba(10, 10, 10, 0.75);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            
            /* Sombra G√≥tica: Rojo sangre y Violeta */
            box-shadow: 
                0 0 15px rgba(var(--color-violeta), 0.5),
                0 0 25px rgba(var(--color-rojo-sangre), 0.4),
                inset 0 0 10px rgba(0,0,0,0.3);
            
            max-width: 500px;
            max-height: 95vh;
            width: 90%;
            z-index: 1000;
            overflow-y: auto;
            
            /* Forzar apilamiento vertical (bueno para m√≥vil) */
            display: flex;
            flex-direction: column;
        }


        /* T√≠tulo G√≥tico */
        h2 {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--color-plata);
            /* Sombra de texto brillante */
            text-shadow: 
                0 0 4px var(--color-plata),
                0 0 10px var(--color-rojo-brillo),
                0 0 18px var(--color-rojo-sangre);
            font-size: 2.5rem;
            text-align: center;
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 700;
        }


        h3 {
            font-family: 'Exo 2', sans-serif;
            font-weight: 400;
            color: var(--color-plata);
            border-bottom: 1px dashed var(--color-rojo-sangre);
            padding-bottom: 5px;
        }


        input, button, select {
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-weight: 400;
            font-family: 'Exo 2', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }


        /* Inputs y Selects */
        input, select {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            color: var(--color-gris-claro);
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--color-rojo-sangre);
            box-shadow: 0 0 10px rgba(var(--color-rojo-sangre), 0.7);
        }
        select option {
            background-color: var(--color-gris-oscuro);
            color: var(--color-gris-claro);
        }


        /* Botones G√≥ticos */
        button {
            background-color: transparent;
            color: var(--color-gris-claro);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;


            /* Borde con gradiente */
            border-style: solid;
            border-width: 2px;
            border-image-slice: 1;
            border-image-source: linear-gradient(to right, var(--color-rojo-sangre), var(--color-violeta));
        }


        button:hover:not(:disabled) {
            /* Relleno de sangre al pasar el rat√≥n */
            background-color: rgba(128, 0, 0, 0.3);
            color: #fff;
            border-image: none; /* Quitar gradiente */
            border-color: var(--color-rojo-brillo);
            box-shadow: 0 0 15px rgba(var(--color-rojo-brillo), 0.5);
        }


        button:disabled {
            background-color: transparent;
            border-image: none;
            border-color: #222;
            color: #444;
            cursor: not-allowed;
            box-shadow: none;
        }


        /* Bot√≥n de Crear Partida (Principal) */
        #createGameButton {
            background-color: rgba(77, 0, 38, 0.2); /* Tinte violeta */
            border-image-source: linear-gradient(to right, var(--color-violeta-brillo), var(--color-rojo-sangre));
        }
        #createGameButton:hover:not(:disabled) {
            background-color: rgba(77, 0, 38, 0.6);
            border-color: var(--color-violeta-brillo);
            box-shadow: 0 0 15px rgba(var(--color-violeta-brillo), 0.6);
        }


        /* Botones de Volver/Resetear (Secundarios/Peligro) */
        #backToMenuButton, #resetSettingsButton, #backToMenuFromRoomListButton {
            background-color: transparent;
            border-image-source: linear-gradient(to right, #444, #222);
        }
        #backToMenuButton:hover:not(:disabled), 
        #resetSettingsButton:hover:not(:disabled),
        #backToMenuFromRoomListButton:hover:not(:disabled) {
             /* Usar el hover de sangre est√°ndar */
            background-color: rgba(128, 0, 0, 0.3);
            color: #fff;
            border-image: none;
            border-color: var(--color-rojo-brillo);
            box-shadow: 0 0 15px rgba(var(--color-rojo-brillo), 0.5);
        }


        /* Separador */
        hr {
            border: none;
            height: 1px;
            background-color: #333;
            box-shadow: 0 0 5px rgba(var(--color-rojo-sangre), 0.3);
            margin: 20px 0;
        }


        /* --- Pantallas Espec√≠ficas --- */


        /* Lista de Jugadores (Lobby) */
        #lobbyPlayerList {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            text-align: left;
        }
        #lobbyPlayerList li {
            padding: 8px 5px;
            border-bottom: 1px dashed #333;
            font-size: 1.1rem;
        }


        /* Resumen de Configuraci√≥n (Lobby) */
        #configSummary {
            font-size: 0.8rem;
            color: var(--color-gris-claro);
            background-color: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 4px;
            border-left: 3px solid var(--color-violeta);
        }


        /* Grupo de Ajustes (Configuraci√≥n) */
        .settings-group {
            margin: 15px 0;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid #222;
            border-radius: 5px;
            text-align: left;
        }
        .setting-item {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .setting-item label {
            flex: 1;
            font-size: 0.95rem;
        }
        .setting-item input[type="number"],
        .setting-item select {
            width: 80px;
            padding: 5px;
            margin: 0;
        }


        /* Presets de Dificultad */
        .preset-buttons { display: flex; gap: 10px; }
        .preset-buttons button { flex: 1; font-size: 0.8rem; padding: 8px; }
        /* Colores espec√≠ficos para presets (sobreescriben el gradiente) */
        .preset-buttons button[style*="#4CAF50"] { border-color: #4CAF50; }
        .preset-buttons button[style*="#FF9800"] { border-color: #FF9800; }
        .preset-buttons button[style*="#F44336"] { border-color: #F44336; }
        .preset-buttons button:hover {
            background-color: rgba(255,255,255,0.1);
            box-shadow: none;
        }


        /* Buscador de Salas */
        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 5px;
            border-bottom: 1px dashed #333;
            transition: background-color 0.2s ease;
        }
        .room-item:hover {
            background-color: rgba(var(--color-rojo-sangre), 0.1);
        }
        .room-info { display: flex; flex-direction: column; }
        .room-info strong { 
            font-size: 1.1rem; 
            color: var(--color-plata); 
            letter-spacing: 0.5px;
        }
        .room-info span { font-size: 0.85rem; color: #888; }
        
        .room-join-button {
            width: auto;
            padding: 6px 12px;
            font-size: 0.8rem;
            margin: 0;
        }


        /* Ajustes para M√≥vil */
        @media (max-width: 600px) {
            .menu-container {
                padding: 20px;
                width: 90%;
            }
            h2 {
                font-size: 2rem;
            }
            input, button, select {
                padding: 12px;
                font-size: 0.95rem;
            }
            .setting-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            .setting-item label {
                font-size: 0.9rem;
            }
            .setting-item input[type="number"],
            .setting-item select {
                width: 100%;
            }
            .preset-buttons button {
                font-size: 0.75rem;
            }
        }


    </style>
</head>
<body>


    <div id="gameScreen">
        <canvas id="gameCanvas"></canvas>
    </div>


    <!-- Pantalla de Men√∫ Principal -->
    <div id="menuScreen" class="menu-container">
        <h2>Zombie Shooter</h2>


        <input type="text" id="playerNameInput" placeholder="Introduce tu nombre" maxlength="15" value="Player1">
        
        <hr>


        <button id="createGameButton">Crear Partida</button>
        <button id="browseGamesButton">Buscar Partidas</button>


        <div style="display: flex; align-items: center; gap: 10px; margin: 8px 0;">
            <input type="text" id="roomIdInput" placeholder="UNIRSE POR ID (EJ: ABCD)" maxlength="4" style="text-transform: uppercase; margin: 0;">
            <button id="joinGameButton" style="width: auto; padding: 12px; margin: 0; flex-shrink: 0;">Unirse</button>
        </div>


        <hr>


        <button id="settingsButton" style="background-color: transparent; border-image: linear-gradient(to right, #444, #222);">
            ‚öôÔ∏è Configuraci√≥n
        </button>
    </div>


    <!-- Pantalla de Buscador de Salas -->
    <div id="roomListScreen" class="menu-container" style="display: none;">
        <h2>Salas Activas</h2>
        
        <div id="roomListContainer" style="max-height: 300px; overflow-y: auto; margin-bottom: 15px; background-color: rgba(0,0,0,0.2); border-radius: 5px;">
            <!-- La lista de salas se genera aqu√≠ por JS -->
            <p style="padding: 20px; color: #aaa; text-align: center;">Buscando salas...</p>
        </div>


        <button id="refreshRoomListButton">Refrescar Lista</button>
        <button id="backToMenuFromRoomListButton">Volver al Men√∫</button>
    </div>


    <!-- Pantalla de Configuraci√≥n -->
    <div id="settingsScreen" class="menu-container" style="display: none;">
        <h2>‚öôÔ∏è Configuraci√≥n</h2>


        <div class="preset-buttons">
            <button onclick="applyPreset('easy')" style="background-color: transparent; border-color: #4CAF50;">F√°cil</button>
            <button onclick="applyPreset('normal')" style="background-color: transparent; border-color: #FF9800;">Normal</button>
            <button onclick="applyPreset('hard')" style="background-color: transparent; border-color: #F44336;">Dif√≠cil</button>
        </div>


        <div class="settings-group">
            <h3>üéÆ Controles</h3>
            <div class="setting-item">
                <label>Tipo de Control:</label>
                <select id="setting_controlType">
                    <option value="auto">Autom√°tico</option>
                    <option value="touch">Joystick T√°ctil</option>
                    <option value="keyboard">Teclado/Rat√≥n</option>
                </select>
            </div>
        </div>


        <div class="settings-group">
            <h3>jugador</h3>
            <div class="setting-item">
                <label>Vida M√°xima:</label>
                <input type="number" id="setting_playerHealth" min="50" max="300" value="100">
            </div>
            <div class="setting-item">
                <label>Velocidad:</label>
                <input type="number" id="setting_playerSpeed" min="3" max="12" value="6" step="0.5">
            </div>
            <div class="setting-item">
                <label>Cooldown Disparo (ms):</label>
                <input type="number" id="setting_shootCooldown" min="50" max="500" value="150" step="10">
            </div>
        </div>


        <div class="settings-group">
            <h3>üßü Zombies</h3>
            <div class="setting-item">
                <label>Vida M√°xima:</label>
                <input type="number" id="setting_zombieHealth" min="10" max="100" value="30">
            </div>
            <div class="setting-item">
                <label>Velocidad:</label>
                <input type="number" id="setting_zombieSpeed" min="1" max="8" value="3" step="0.5">
            </div>
            <div class="setting-item">
                <label>Da√±o de Ataque:</label>
                <input type="number" id="setting_zombieAttack" min="5" max="50" value="10">
            </div>
            <div class="setting-item">
                <label>Cooldown Ataque (ms):</label>
                <input type="number" id="setting_zombieAttackCooldown" min="500" max="3000" value="1000" step="100">
            </div>
        </div>


        <div class="settings-group">
            <h3>üí• Combate</h3>
            <div class="setting-item">
                <label>Da√±o de Bala:</label>
                <input type="number" id="setting_bulletDamage" min="5" max="50" value="10">
            </div>
            <div class="setting-item">
                <label>Velocidad de Bala:</label>
                <input type="number" id="setting_bulletSpeed" min="10" max="40" value="25">
            </div>
        </div>


        <div class="settings-group">
            <h3>üó∫Ô∏è Mapa</h3>
            <div class="setting-item">
                <label>Tama√±o del Mapa:</label>
                <select id="setting_mapSize">
                    <option value="40">Peque√±o (40x40)</option>
                    <option value="60" selected>Mediano (60x60)</option>
                    <option value="80">Grande (80x80)</option>
                </select>
            </div>
            <div class="setting-item">
                <label>N√∫mero de Salas:</label>
                <input type="number" id="setting_roomCount" min="3" max="12" value="6">
            </div>
            <div class="setting-item">
                <label>Ancho de Pasillos:</label>
                <select id="setting_corridorWidth">
                    <option value="2">Estrecho (2)</option>
                    <option value="3" selected>Medio (3)</option>
                    <option value="4">Ancho (4)</option>
                </select>
            </div>
        </div>


        <div class="settings-group">
            <h3>üåä Oleadas</h3>
            <div class="setting-item">
                <label>Zombies Iniciales:</label>
                <input type="number" id="setting_initialZombies" min="3" max="20" value="5">
            </div>
            <div class="setting-item">
                <label>Multiplicador Oleada:</label>
                <input type="number" id="setting_waveMultiplier" min="1" max="5" value="3" step="0.5">
            </div>
        </div>


        <hr>


        <button id="saveSettingsButton">üíæ Guardar y Volver</button>
        <button id="resetSettingsButton">‚Ü∫ Restaurar Defaults</button>
    </div>


    <!-- Pantalla de Lobby -->
    <div id="lobbyScreen" class="menu-container" style="display: none;">
        <h2>Sala de Espera</h2>
        <p id="lobbyRoomId" style="font-weight: bold; color: var(--color-plata); letter-spacing: 2px;"></p>


        <h3>Jugadores:</h3>
        <ul id="lobbyPlayerList"></ul>


        <div id="hostConfigInfo" style="display: none; margin: 15px 0;">
            <strong>‚öôÔ∏è Configuraci√≥n Activa:</strong>
            <div id="configSummary"></div>
        </div>


        <hr>


        <button id="startButton">Iniciar Partida</button>
        <button id="backToMenuButton">Volver al Men√∫</button>
    </div>


    <!-- Pantalla de Game Over -->
    <div id="gameOverScreen" class="menu-container" style="display: none;">
        <h2 style="color: var(--color-rojo-sangre); text-shadow: 0 0 10px var(--color-rojo-sangre);">¬°HAS MUERTO!</h2>
        <p>Puntuaci√≥n Final: <span id="finalScore" style="font-weight: bold; color: var(--color-plata);">0</span></p>
        <p>Oleada Alcanzada: <span id="finalWave" style="font-weight: bold; color: var(--color-plata);">1</span></p>


        <button onclick="window.location.reload()">Jugar de Nuevo</button>
    </div>


    <script src="/socket.io/socket.io.js"></script> 
    <script src="js/entities.js"></script>
    <script src="js/game.js"></s cript>


</body>
</html>
