<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zombie Defense</title>
    
    <style>
        /* CSS General y de Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Desactiva la selección de texto en móviles */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            /* Evita el rebote de scroll y acciones táctiles por defecto */
            touch-action: none;
        }
        
        /* Elementos del Juego (Canvas y Joysticks) */
        #gameCanvas {
            display: block;
            background: #1a1a1a;
            touch-action: none;
        }
        
        .joystick {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(100, 100, 100, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.5);
            z-index: 100;
        }
        
        .joystick-knob {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s;
        }
        
        #moveJoystick {
            bottom: 20px;
            left: 20px;
        }
        
        #shootJoystick {
            bottom: 20px;
            right: 20px;
        }
        
        /* HUD (Puntuación, Oleada, Salud) */
        .hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 18px;
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        .wave-info {
            position: absolute;
            top: 10px;
            right: 180px; /* Espacio para el minimapa */
            color: #ff3333;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        .minimap {
            position: absolute;
            top: 10px;
            right: 10px;
            border: 2px solid #fff;
            background: rgba(0,0,0,0.7);
            z-index: 10;
        }

        .health-bar {
            position: absolute;
            top: 70px;
            left: 10px;
            width: 200px;
            height: 30px;
            background: rgba(0,0,0,0.5);
            border: 2px solid #fff;
            border-radius: 5px;
            overflow: hidden;
            z-index: 10;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(to right, #ff0000, #00ff00);
            transition: width 0.3s;
        }
        
        .health-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 30px;
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        /* Estructura de Menús */
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 10px;
            border: 3px solid #ff3333;
            color: #fff;
            z-index: 1000;
            min-width: 300px;
        }
        
        .menu h1 {
            color: #ff3333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 2px 2px 4px #000;
        }
        
        .menu button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            background: #ff3333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .menu button:hover {
            background: #cc0000;
        }
        
        .menu button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .menu label {
            display: block;
            margin: 15px 0 5px 0;
            font-size: 14px;
        }

        .menu input[type="text"], 
        .menu input[type="range"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .menu .value-display {
            display: inline-block;
            float: right;
            color: #ff3333;
        }
        
        /* Estilos específicos de menús */
        .game-over {
            text-align: center;
        }
        
        .game-over h2 {
            color: #ff3333;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .game-over .final-score {
            font-size: 24px;
            margin: 20px 0;
        }
        
        #lobbiesContainer {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.05);
            padding: 5px;
        }
        
        #lobbyPlayersList {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
            font-size: 18px;
        }
        #lobbyPlayersList li {
            padding: 5px;
            border-bottom: 1px solid #444;
        }

        /* Clase de control: oculta el elemento */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    
    <canvas id="gameCanvas"></canvas>
    
    <div class="hud">
        <div>Puntos: <span id="score">0</span></div>
        <div>Kills: <span id="kills">0</span></div>
    </div>
    
    <div class="wave-info">
        <div>Oleada: <span id="wave">1</span></div>
        <div>Zombies: <span id="zombiesLeft">0</span></div>
    </div>
    
    <div class="health-bar">
        <div class="health-fill" id="healthFill"></div>
        <div class="health-text" id="healthText">100 / 100</div>
    </div>
    
    <canvas class="minimap" id="minimap" width="150" height="150"></canvas>
    
    <div class="joystick" id="moveJoystick">
        <div class="joystick-knob" id="moveKnob"></div>
    </div>
    
    <div class="joystick" id="shootJoystick">
        <div class="joystick-knob" id="shootKnob"></div>
    </div>
    

    <div class="menu" id="mainMenu">
        <h1>🧟 ZOMBIE DEFENSE</h1>
        
        <button onclick="startGame()">JUGAR (1 JUGADOR)</button>
        
        <button onclick="showMultiplayerMenu()">MULTIJUGADOR</button>
        
        <button onclick="showSettings()">CONFIGURACIÓN</button>
        
        <div style="margin-top: 20px; font-size: 12px; text-align: center; color: #888;">
            Defiende tu posición de las oleadas de zombies
        </div>
    </div>
    
    <div class="menu hidden" id="settingsMenu">
        <h1>⚙️ CONFIGURACIÓN</h1>
        
        <label>Dificultad: <span class="value-display" id="difficultyValue">Normal</span></label>
        <input type="range" id="difficulty" min="1" max="3" value="2" oninput="updateSettings()">
        
        <label>Tamaño Mapa: <span class="value-display" id="mapSizeValue">Mediano</span></label>
        <input type="range" id="mapSize" min="30" max="70" value="50" step="10" oninput="updateSettings()">
        
        <label>Velocidad Jugador: <span class="value-display" id="playerSpeedValue">3</span></label>
        <input type="range" id="playerSpeed" min="2" max="5" value="3" step="0.5" oninput="updateSettings()">
        
        <label>Cadencia Disparo: <span class="value-display" id="fireRateValue">Normal</span></label>
        <input type="range" id="fireRate" min="5" max="20" value="10" oninput="updateSettings()">
        
        <button onclick="hideSettings()">VOLVER</button>
    </div>
    
    <div class="menu hidden game-over" id="gameOverMenu">
        <h2>💀 GAME OVER</h2>
        <div class="final-score">
            Puntuación Final: <span id="finalScore">0</span>
        </div>
        <div>Oleada Alcanzada: <span id="finalWave">0</span></div>
        <div>Zombies Eliminados: <span id="finalKills">0</span></div>
        <button onclick="restartGame()">REINTENTAR</button>
        <button onclick="backToMenu()">MENÚ PRINCIPAL</button>
    </div>

    <div class="menu hidden" id="multiplayerMenu">
        <h1>⚔️ MULTIJUGADOR</h1>
        
        <label>Nombre de Jugador:</label>
        <input type="text" id="playerNameInput" placeholder="Tu Nombre">
        
        <button onclick="createNewLobby()">CREAR PARTIDA</button>
        
        <button onclick="showLobbiesList()">BUSCAR PARTIDA</button>
        
        <button onclick="showMainMenu()">VOLVER</button>
    </div>
    
    <div class="menu hidden" id="lobbiesListMenu">
        <h1>🔍 SALAS DISPONIBLES</h1>
        
        <div id="lobbiesContainer">
            </div>
        
        <button onclick="showMultiplayerMenu()">VOLVER</button>
    </div>
    
    <div class="menu hidden" id="lobbyWaitMenu">
        <h1>🚪 SALA DE ESPERA</h1>
        
        <p>ID de Partida: <strong id="lobbyIdDisplay" style="color: #00ff00; font-size: 20px;">...</strong></p>
        
        <h3 style="margin-top: 15px;">Jugadores:</h3>
        
        <ul id="lobbyPlayersList">
            </ul>
        
        <button id="startMultiplayerButton" class="hidden" onclick="requestStartGame()">INICIAR PARTIDA</Vbutton>
        
        <button onclick="showMultiplayerMenu()">SALIR DEL LOBBY</button>
    </div>


    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>

    <script type="module" src="js/game.js"></script>
    
</body>
</html>
